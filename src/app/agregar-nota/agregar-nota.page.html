<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ isEditing ? 'Editar Nota' : 'Agregar Nota' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="saveNota()">
      <ion-row>
        <ion-col>
          <ion-label>Fecha de Entrega</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" [(ngModel)]="nota.fechaEntrega" name="fechaEntrega" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Descripci√≥n</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="nota.descripcion" name="descripcion" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Nota</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="number" step="0.01" min="0" max="5" [(ngModel)]="nota.nota" name="nota" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Observaciones</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="nota.observaciones" name="observaciones"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Corte</ion-label>
        </ion-col>
        <ion-col>
          <ion-select [(ngModel)]="nota.corte" name="corte" required>
            <ion-select-option value="1">1 Corte</ion-select-option>
            <ion-select-option value="2">2 Corte</ion-select-option>
            <ion-select-option value="3">3 Corte</ion-select-option>
            <ion-select-option value="4">4 Corte</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit">
            {{ isEditing ? 'Modificar Nota' : 'Agregar Nota' }}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="volver()">Volver</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
